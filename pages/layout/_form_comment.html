
<div class="form_comment">
  <div class="container">
    <h2 class="form_comment__heading">WERE INTERESTED IN OUR PRODUCTS?</h2>
    <form class="form_data">
      <div class="form_data__sideOne">
        <input type="text" name="name" placeholder="Full name" required="true"/>
        <input type="text" name="phone" placeholder="Phone number" required="true"/>
        <input type="text" name="mail" placeholder="E-mail" required="true"/>
      </div>
      <div class="form_data__sideTwo">
        <textarea placeholder="Comment" required="true"></textarea>
        <input type="submit" value="Send"/>
      </div>
    </form>
  </div>
</div>
