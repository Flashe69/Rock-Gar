
<div class="form_comment">
  <div class="container">
    <h2 class="form_comment__heading">Were interested in our products?</h2>
    <form class="form_data">
      <div class="form_data__sideOne">
        <input type="text" name="name" placeholder="Full name" required="required"/>
        <input type="text" name="phone" placeholder="Phone number" required="required" class="input-phone"/>
        <input type="text" name="mail" placeholder="E-mail" required="required"/>
      </div>
      <div class="form_data__sideTwo">
        <textarea placeholder="Comment" required="required"></textarea>
        <input type="submit" value="Send"/>
      </div>
    </form>
  </div>
</div>
